<template>
    <div class="slds-var-p-around_large " style="background-color: rgb(249,249,249); border-radius:5px;">
        <template if:true={loading}>
            <div class="slds-is-relative custom-height">
                <lightning-spinner variant="brand" alternative-text="Loading..." label="Loading..."> </lightning-spinner>
            </div>
        </template>
        <template if:false={loading}>
            <template if:false={isThereError}>
                <div class="slds-var-m-around_large slds-grid slds-grid_align-center slds-wrap">
                    <div class="slds-col slds-size_1-of-12">
                    </div>
                    <div class="slds-col slds-size_10-of-12">
                        <div class="slds-grid slds-grid_vertical">
                            <template if:true={article.isImageAvailable}>
                                <div class="slds-col">
                                    <img src={article.imgUrl} />
                                </div>
                            </template>
                            <div class="slds-col slds-var-m-top_large slds-var-m-bottom_large">
                                <div class="slds-grid slds-grid_align-spread slds-var-m-top_large">
                                    <div class="slds-col slds-size_2-of-3">
                                        <span class="slds-text-heading_large slds-var-m-bottom_small black-bold-text">{article.title}</span> 
                                        <p class="slds-text-color_weak">{article.subtitle}</p>
                                    </div>
                                    <div class="slds-col slds-size_1-of-3 slds-float_right">
                                        <lightning-formatted-date-time 
                                            value={article.articleDate}
                                            class="detail-text-small slds-text-align_right"
                                            year="numeric" month="long" 
                                            day="numeric" weekday="long"
                                        >
                                        </lightning-formatted-date-time>
                                        <!-- <p class="detail-text-small slds-text-align_right">{article.articleDate}</p> -->
                                    </div>
                                </div>
                            </div>
                            <div class="slds-col slds-var-m-top_large slds-var-m-bottom_large">
                                <lightning-card>
                                    <div class="slds-var-m-around_medium">
                                        <lightning-formatted-rich-text
                                            class="detail-text-extra-small"
                                            value={article.body}
                                            style="font-family: campton-light;"
                                        ></lightning-formatted-rich-text>
                                    </div>
                                </lightning-card>
                            </div>
                            <!-- <div class="slds-col slds-var-m-top_large">
                                <div class="slds-grid slds-grid_align-space">
                                    <div class="slds-col">
                                        <p class="slds-text-title_bold slds-text-body_small">Keep Reading</p> 
                                        <span class="keep-reading slds-align_absolute-center"></span>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-12">
                    </div>
                </div>
                <!-- <c-related-articles-component></c-related-articles-component> -->
            </template>
            <template if:true={isThereError}>
                <div class="slds-text-heading_small black-bold-text slds-text-align_center slds-var-p-around_small">
                    No Article
                </div>
            </template>
        </template>
    </div>
</template>
