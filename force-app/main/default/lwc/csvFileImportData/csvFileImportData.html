

<template>

    <template if:true={afterTableShow}>
  
      <lightning-card title="Quick Import ">
          <div class="slds-grid">
              <div class="slds-col slds-p-around_medium">
                <span>
                
                  <lightning-combobox class="slds-m-around_medium"
                                      label="Select Objects" 
                                      value={value}
                                      options={options}
                                      onchange={handleChange}>
                  </lightning-combobox>
             
                </span>
              </div>
            </div>
  
            <div class="slds-grid">
              <div class="slds-col slds-p-around_medium">
                <span>
                  
                 <lightning-input class="slds-m-around_medium"
                                  label="Choose File"
                                  type="file"
                                  placeholder="Select the Object"
                                  onchange={handleObject}>
  
                 </lightning-input>
                </span>
              </div>
            </div>  
            
            <div class="slds-grid">
              <div class="slds-col slds-p-around_medium">
                <span>
                 <lightning-button style="margin-left: 400px;"
                                   label="Submit" 
                                   variant="success"
                                   onclick={showDetails}>
  
                 </lightning-button>
                </span>
              </div>
            </div>
  
          </lightning-card>
  
          </template>
  
  
            <template if:true={showAccTable}>
  
              <lightning-card title="Account Table">
  
  
            <div class="slds-grid">
              <div class="slds-col slds-p-around_medium">
                <span>
                  <lightning-datatable key-field="Id"
                                       data={accountData}
                                       columns={accountColumns}
                                       onrowaction={onrowactionAccount}>
                                       
        
                  </lightning-datatable>
                </span>
              </div>
            </div>
  
          </lightning-card>
  
          </template>
  
  
          <template if:true={showContactTable}>
            
          <lightning-card title="Contact Table">
            <div class="slds-grid">
              <div class="slds-col slds-p-around_medium">
                <span>
                  <lightning-datatable key-field="Id"
                                       data={contactData}
                                       columns={contactColumns}
                                       onrowaction={onrowactionContact}>
                                      
        
                  </lightning-datatable>
                </span>
              </div>
            </div>
          </lightning-card>
          </template>
  
          <template if:true={showLeadTable}>
            <lightning-card title="Lead Table">
            <div class="slds-grid">
              <div class="slds-col slds-p-around_medium">
                <span>
                  <lightning-datatable key-field="Id"
                                       data={leadData}
                                       columns={leadColumns}
                                       onrowaction={onrowactionLead}>
                                       
                  </lightning-datatable>
                </span>
              </div>
            </div>
          </lightning-card>
          </template>
  
  
     
  </template>
