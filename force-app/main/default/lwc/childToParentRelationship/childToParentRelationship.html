<template>
    <lightning-card title="Pagination">
        
            <lightning-input type="search" placeholder="search here" onchange={handleChange}></lightning-input>
            <lightning-button label="Search" variant="brand" onclick={hnadleClick}></lightning-button>
            <lightning-layout >
                <lightning-combobox
                            options={pageNumbers}
                            value={pageSize}
                            onchange={handlePageSize}
                        ></lightning-combobox>
       
            </lightning-layout>
         <lightning-datatable key-field="Id" data={data} columns={columns}></lightning-datatable>
         <p>{StartingRecord} to {endingRecord} of {totalRecordCount} . page {page}of{totalPage}</p>
         <br/>
         <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler1} disabled={previous}></lightning-button> 
         <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right" onclick={nextHandler1}  disabled={next}></lightning-button>
         <lightning-button label="first" icon-name="utility:chevronleft" onclick={firstHandler1}  disabled={previous}></lightning-button> 
         <lightning-button label="Last" icon-name="utility:chevronright" icon-position="right" onclick={lastHandler1}  disabled={next}></lightning-button>
    </lightning-card>
</template>
