<template>
    <label>Select the fields you want to display in the Data Table</label>
    <lightning-combobox
    name="Select Object"
    label="Select Object"
    value={value}
    placeholder="Select Object"
    options={options}
    onchange={handleChange} >
</lightning-combobox>
<lightning-combobox 
    name="List Of Fields" 
    label="List Of Fields" 
    placeholder="List Of Fields" 
    value={value} onchange={handleChange} 
    options={Options}>
</lightning-combobox>
<p>Selected value is: {value}</p>
</template>
